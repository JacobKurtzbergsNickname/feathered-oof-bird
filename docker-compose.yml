version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: paypal-postgres
    environment:
      POSTGRES_DB: paypal_clone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - paypal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7-jammy
    container_name: paypal-mongo
    environment:
      MONGO_INITDB_DATABASE: paypal_clone
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - paypal-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: paypal-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    networks:
      - paypal-network
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paypal-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/paypal_clone
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/paypal_clone
      SPRING_DATA_REDIS_HOST: valkey
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - paypal-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paypal-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on:
      - backend
    networks:
      - paypal-network

volumes:
  postgres-data:
  mongo-data:
  valkey-data:

networks:
  paypal-network:
    driver: bridge
